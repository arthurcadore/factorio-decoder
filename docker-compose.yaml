version: '3.8'
services:
  factorio-decoder:
    container_name: factorio-decoder
    volumes:
      - "./data:/app/data/"
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    environment:
      INPUT_FILE: /
      OUTPUT_FILE: /arquivo-de-saida